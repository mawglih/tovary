<div class="row"><!--add acceent-row-->
    <div class="col-xs-12">
        <h4 class="text-loose center-block text-center">Наборы можно купить со скидкой</h4><!--add bg-->
    </div>
    <div class="col-xs-12"> <!-- strelka s krugami i textom` -->
        <div class="loader-container">
            <div class="loader-content">
                <div class="loader-circle">
                    <div class="outer"></div>
                    <div class="middle"></div>
                    <div class="inner"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="strelka-content">
                <div class="down-arrow-changing arrow-color-"><!--add color to class-->
                    <span class="text-down-arrow-md text-down-arrow">ДЕШЕВЛЕ!</span>
                </div>
            </div>
        </div>
        <!-- strelka end -->
        <div class="empty3"></div>
    </div>
    <div class="col-xs-12"><!--add md-6 if 2 products-->
        <h5 class="bg- center-block text-loose2" style="width:fit-content">{add name}</h5><!--add class color and name-->
        <a href="[add_to_cart_url id='{insert}']" class="btn btn-brown btn-lg center-block" style="text-transform: uppercase;color:aliceblue; ">в корзину</a><!--edit line add id from products-->
        [products ids="" column="1" class="products-center-arrow-1"]
    </div>
</div>
